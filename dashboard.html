<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="./Images/favicon/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./Images/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="./Images/favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./Images/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/97a57dac33.js" crossorigin="anonymous"></script>
    <!-- Web3 js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <title>Dashboard</title>
    <script>
      window.addEventListener("load", () => {
        if (localStorage.getItem("Nomadao-Theme") === null) {
          localStorage.setItem("Nomadao-Theme", "light");
        }
        const theme = localStorage.getItem("Nomadao-Theme") || "light";
        document.body.className = "";
        document.body.classList.add(theme);
        document.getElementById("dashboard").classList.add(localStorage.getItem("Nomadao_Token"));
      });
    </script>
  </head>
  <body>
    <div id="dashboard">
      <header>
        <a href="./index.html">Back to Home</a>
        <a id="sign_out" href="./index.html">Sign out</a>
        <div class="nft"></div>
      </header>
    </div>
    <script src="./dashboard.js"></script>
  </body>
</html>
