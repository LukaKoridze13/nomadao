<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./Images/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./Images/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./Images/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./Images/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="./Images/favicon/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./Images/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="./Images/favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./Images/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="./Images/favicon/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/97a57dac33.js" crossorigin="anonymous"></script>
    <!-- Web3 js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <title>Dashboard</title>
    <script>
      window.addEventListener("load", () => {
        document.body.className = "";
        document.body.classList.add(localStorage.getItem("Nomadao_Theme"));
        document.getElementById("dashboard").classList.add(localStorage.getItem("Nomadao_Token"));
      });
    </script>
  </head>
  <body>
    <div id="dashboard">
      <aside>
        <div class="profile" style="display: flex; gap: 10px; align-items: center; padding: 8px">
          <i class="fa-user fa-solid fa-1x" style="font-size: 20px"></i>
          <span>Nina K.</span>
        </div>
        <div class="home d-pages active" style="display: flex; align-items: center; gap: 10px; cursor: pointer"><i class="fa-home fa-solid fa-1x"></i> <span>Dashboard</span></div>
        <div class="mywallet d-pages" style="display: flex; align-items: center; gap: 10px; cursor: pointer"><i class="fa-wallet fa-solid fa-1x"></i> <span>My Assets</span></div>
        <div class="signout" style="display: flex; align-items: center; gap: 10px">
          <a id="sign_out" href="./index.html"><i class="fa-solid fa-arrow-right-from-bracket fa-1x" style="transform: scale(-1)"></i><span>Sign out</span></a>
        </div>
      </aside>
      <div class="top">
        <div class="balance">
          <p>Balance</p>
          <p id="balance"></p>
        </div>
        <div class="theme">
          <i class="fa-sun fa-solid fa-2x"></i>
          <i class="fa-moon fa-solid fa-2x"></i>
        </div>
        <a href="./index.html"><i class="fa-solid fa-arrow-right-from-bracket fa-1x" style="transform: scale(-1)"></i> Back to Home</a>

        <div class="last">
          <div>
            <p>NOMADAO</p>
            <p>Dashboard</p>
          </div>
          <img src="./Images/logo.png" alt="Nomadao logo" />
        </div>
      </div>
      <div class="bottom" style="display: flex; justify-content: flex-start; gap: 50px">
        <div class="yourNFT">
          <p class="you_own"></p>
          <img src="" class="you_own_img" alt="NFT" />
        </div>
        <div class="fares">
          <p>Flight Fares</p>
          <p class="thin">compared to 2022 year</p>
          <div class="container_fares"></div>
        </div>
      </div>
      <div class="assets" style="display: flex; justify-content: flex-start; gap: 50px; display: none;">
        <div class="fares">
          <p>Your Flights</p>
          <div class="container_owned_fares"></div>
        </div>
      </div>
    </div>
    <script src="./dashboard.js"></script>
  </body>
</html>
