<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      rel="shortcut icon"
      href="./Images/logo_white.svg"
      type="image/x-icon" />
    <title>NomaDao</title>
  </head>
  <body>
    <div class="container">
      <section class="greeter">
        <header>
          <img src="./Images/logo_white.svg" alt="NomaDAO Logo" />
          <nav>
            <ul>
              <li class="active">Home</li>
              <li>
                Our Projects
                <img src="./Images/drop_down.svg" alt="Arrow Down" />
              </li>
              <li>About us</li>
              <li>Book Now</li>
            </ul>
          </nav>
          <div class="buttons">
            <button>Buy NFT</button>
            <button>Login</button>
          </div>
        </header>
        <button class="booknow">BOOK NOW</button>
        <p>Crypto travel solutions & much more</p>
        <button class="see_more">
          <img src="./Images/arrow_in_circle.svg" alt="Down Arrow" />
          <p>See More</p>
        </button>
        <img src="./Images/Sky.png" alt="Sky" class="sky" />
        <img src="./Images/Mountain.png" alt="Mountain" class="mountain" />
        <img src="./Images/Land.png" alt="Land" class="background" />
        <h1>NomaDAO</h1>
      </section>
      <section></section>
    </div>
  </body>
</html>
